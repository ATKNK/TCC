<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroXX Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nacoes.css">
    <script src="js/alternarmapas.js"></script>
    <script src="js/exibirnacoes.js"></script>
    <script src="js/teste.js"></script>
</head>

<body>
    <h1>EuroXX Map</h1>
    <div id="main">
        <div id="mapa">
            <div id="mapa1914" style="display: block;">
                <object data="maps/1914.svg" type="image/svg+xml"></object>
            </div>
            <div id="mapa1920" style="display: none;">
                <object data="maps/1920.svg" type="image/svg+xml"></object>
            </div>
            <div id="mapa1936" style="display: none;">
                <object data="maps/1936.svg" type="image/svg+xml"></object>
            </div>
        </div>
        <div id="PainelLateral">

            <div id="DivAno">
                <h2><span id="Ano">1914</span></h2>
            </div>
            <div id="Info">
                <div id="DivBandeira">
                    <img src="" height="100px" id="bandeira">
                </div>
                <h2><span id="Nome_Pais">Clique em uma Nação</span></h2>
                <p>Governo: <span id="Governo_Pais">-</span>
                    <br> Capital: <span id="Capital_Pais">-</span>
                </p>
                <button id="trocarAlemanha">Alemanha</button>
                <button id="trocarReinoUnido">Reino Unido</button>
                <button id="trocarAlemanha1920">Alemanha (1920)</button>
            </div>

        </div>
    </div>
    <div id="TimelineDiv">
        <div id="Botoes">
            <button id="botao1914">1914 </button>
            <button id="botao1920">1920 </button>
            <button id="botao1936">1936 </button>
        </div>
    </div>
    </div>
</body>


</html>
